<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Dialogflow Integration</h2>

  <ion-item>
    <ion-input type="text" clearInput placeholder="Ask" [(ngModel)]="question"></ion-input>
  </ion-item>

  <button ion-button (click)="ask(question)">
    Ask
  </button>


  <div *ngFor="let answer of answers">
    <div class="message">
      {{answer}}
    </div>
  </div>


  <button ion-button class="voice-buttons" icon-only clear (click)="sendVoice()">
    <ion-icon name="mic"></ion-icon>
  </button>
  <button ion-button class="voice-buttons" icon-only clear (click)="stopListening()">
    <ion-icon name="mic-off"></ion-icon>
  </button>


</ion-content>
